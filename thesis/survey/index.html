<!DOCTYPE html>
<html>
<head>
    <title>Questions on Reducing Coercion in Mental Health Settings</title>
    <style>
        body {
            background-color: #f2f2f2; /* Plain background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #3498db; /* Bright color for the form */
            border-radius: 15px; /* Rounded edges */
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        label {
            display: block;
            margin-top: 10px;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px; /* Increased height */
            border: none;
            border-radius: 5px;
            margin-bottom: 10px; /* Added margin between input fields */
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questions on Reducing Coercion in Mental Health Settings</h1>
        <form id="questionForm">
            <label id="questionLabel" for="question"></label>
            <input type="text" id="question" name="question" required>

            <input type="submit" value="Next Question">
        </form>
    </div>

    <script>
        const questions = [
            "Based on your experience, what specific strategies or interventions have you found effective in reducing coercion in mental health settings?",
            "Can you describe a challenging situation you've encountered in your practice where coercion was a concern? How did you address it, and what were the outcomes?",
            "In your professional development, which training programs or resources have you found most valuable in equipping you to handle difficult situations without resorting to coercion?",
            "Have you had any involvement in initiatives or projects aimed at reducing coercion in mental health care? If so, could you share the goals of these efforts and any notable results or lessons learned?",
            "From your personal experiences, do you believe cultural or systemic factors play a significant role in the occurrence of coercion in mental health settings? If yes, could you provide examples and potential approaches to address these factors?"
        ];

        const questionForm = document.getElementById("questionForm");
        const questionInput = document.getElementById("question");
        const questionLabel = document.getElementById("questionLabel");

        let currentQuestion = 0;

        questionForm.addEventListener("submit", function (e) {
            e.preventDefault();

            if (currentQuestion < questions.length) {
                questionInput.value = "";
                questionLabel.textContent = questions[currentQuestion];
                currentQuestion++;

                if (currentQuestion === questions.length) {
                    questionForm.innerHTML = "<p>Thank you for your responses.</p>";
                }
            }
        });

        // Initialize with the first question
        questionLabel.textContent = questions[currentQuestion];
    </script>
</body>
</html>
